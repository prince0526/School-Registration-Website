<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="fade-in">
  <header>
    <h1>Register for Courses</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <section class="registration-form">
    <h2>Join Us for the 2024-2025 School Year!</h2>
    <form id="registrationForm">
      <h3>Enter Personal Information</h3>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" required>
      </div>

      <h3>Provide Educational Background</h3>
      <div class="form-group">
        <label for="course">Select Course</label>
        <select id="course" required>
          <option value="" disabled selected>Select a course</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Civil Engineering">Civil Engineering</option>
          <option value="Information Technology">Information Technology</option>
          <option value="Electrical Communication Engineering">Electrical Communication Engineering</option>
          <option value="Nursing">Nursing</option>
          <option value="Law">Law</option>
          <option value="Psychology">Psychology</option>
        </select>
      </div>
      <div class="form-group">
        <label for="lastSchool">Last School Attended</label>
        <input type="text" id="lastSchool" required>
      </div>
      <div class="form-group">
        <label for="year">Select Year</label>
        <select id="year" required>
          <option value="2024-2025">2024-2025</option>
        </select>
      </div>

      <h3>Create a Username and Password</h3>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required>
      </div>

      <button type="submit">Register</button>
    </form>
    
    <div id="confirmationMessage" style="margin-top: 20px; color: #2C3E50;"></div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
